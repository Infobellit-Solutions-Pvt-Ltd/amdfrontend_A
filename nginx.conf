server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

server {
    location /rag_qa_api_stream {
        # Handle OPTIONS (preflight) request
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin https://amd-frontend-public.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE, PATCH";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Max-Age "86400"; # Cache preflight response for 24 hours
            return 204;  # No Content, as the preflight request doesn't require further processing
        }

        # Handle POST request
        add_header Access-Control-Allow-Origin https://amd-frontend-public.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS, PUT, DELETE, PATCH";
        add_header Access-Control-Allow-Headers "*";
        proxy_pass https://amd-backend-private.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io/rag_qa_api_stream;

        # Forward all necessary headers from the request to the backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Length $content_length;
    }
}
