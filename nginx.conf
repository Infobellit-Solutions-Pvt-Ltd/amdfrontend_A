http {
    server {
        listen 80;
        server_name your-domain.com www.your-domain.com;
        root /usr/share/nginx/html;
    
        location / {
            try_files $uri $uri/ /index.html;
        }
    
        location /rag_qa_api_stream {
            # Handle CORS
            add_header Access-Control-Allow-Origin "https://amd-frontend-public.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io";
            add_header Access-Control-Allow-Methods "*";
            add_header Access-Control-Allow-Headers "*";
        
            # Proxy the request to the backend
            proxy_pass https://amd-backend-private.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io/rag_qa_api_stream;
        
            # Set necessary headers for the backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        
            # Optionally handle OPTIONS request (CORS preflight)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "https://amd-frontend-public.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io";
                add_header Access-Control-Allow-Methods "POST, OPTIONS, GET, PUT, DELETE, PATCH";
                add_header Access-Control-Allow-Headers "*";
                return 204;
            }
        }
    }
}

