server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html;
        }

    location /rag_qa_api_stream {
        # Handle CORS
        add_header Access-Control-Allow-Origin "https://amd-frontend-public.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io";
        add_header Access-Control-Allow-Methods "*";
        add_header Access-Control-Allow-Headers "*";
    
        # Proxy the request to the backend
        proxy_pass https://amd-backend-private.lemonmushroom-9c98e0ab.koreacentral.azurecontainerapps.io/rag_qa_api_stream;
        proxy_ssl_server_name on;
        proxy_http_version 1.1;

        }
    }
